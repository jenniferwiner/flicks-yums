<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flicks and Yum</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Limelight|Raleway:200|Lato|Inconsolata" rel="stylesheet">

  <!-- jQuery, Bootstrap, app.js scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/cd1679fc55.js"></script>
  <script src="app.js"></script>

  <!-- <script src="https://use.fontawesome.com/401daaed63.js"></script> -->

  <!-- Bootstrap style.css stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div id="hero" class="container-fluid">
      <h1 id="logo">Flicks <span id="and">and </span> Yums</h1>
      <!--User Search, Modal (hidden initally) -->
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group">
            <input type="text" class="form-control" id="input" placeholder="Search a movie or TV show..." data-container="body" data-toggle="popover" data-placement="bottom" data-content="Please enter a valid title" data-trigger="focus">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <span class="input-group-btn yummify">
            <button class="btn btn-default" data-toggle="modal" type="button" id="yummify" data-target="#searchModal">Yummify <i class="fa fa-cutlery" aria-hidden="true"></i></button>
          </span>
        </div>
      </div>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="searchModalLabel">Search Results</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <ul class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Movie/Show poster, recipe compare section, initally hidden -->
  <section class="container-fluid">
    <div class="container compare">
      <div class="row">
        <div class="col-lg-4 offset-lg-2 poster" id="movie">
        </div>
        <!-- RECIPE CARDS, content to be added dynamically-->
        <div class="col-lg-4 poster" id="recipe">
          <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" id="recipeTab">Recipe</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="ingredientTab">Ingredients</a>
                </li>
              </ul>
            </div>
            <div class="card-block recipeCard">
              <img id="recipeImage" class="card-img-top" src="" alt="">
              <div class="card-block">
                <h5 class="card-title" id="recipeTitle"></h5>
                <p class="card-text" id="recipeSource"></p>
                <a href="" class="btn btn-primary" id="recipeBtn" target="_blank">Go to Recipe</a>
              </div>
            </div>
            <div class="card-block ingredientCard hide">
              <h4 class="card-title" id="recipeTitle"></h4>
              <h5 class="card-title">Ingredient List</h5>
              <ul class="card-text list-group" id="ingredientList">
              </ul>
              <br>
              <p class="card-text" id="calories"></p>
              <p class="card-text" id="yields"></p>
              <p class="card-text" id="dietLabels"></p>
              <a href="" class="btn btn-primary" id="recipeBtn" target="_blank">Go to Recipe</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-md-0">
        </div>
        <div class="col-lg-4 col-md-12 faces">
          <div class="face">
            <img>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 reyummify">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="reyummify">Reyummify <i class="fa fa-cutlery" aria-hidden="true"></i></button>
          </span>
        </div>

        <div class="col-lg-2 col-md-0">
        </div>
      </div>
    </div>
  </section>
  <!--FOOTER -->
  <footer>
    <!-- Logo, tagline -->
    <div class="container-fluid footer">
      <h4 id="logoFooter">Flicks <span id="andFooter">and</span> Yums</h4>
      <h5 id="tagline">Expertly Curated Recipes to Accompany Your TV Viewing Experiences</h5>
    </div>
    <!-- API reference and copyright -->
    <div class="container-fluid APIref">
      <div class="container">
        <div class="row">
          <div class="col-s-12">
            <p>Made possible by OMDb API and Edamam</p>
            <small>&copy; Jennifer Winer</small>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
